<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*px to rem 插件*/
        .box {
            width: 37.5rem;
            height: 5rem;
            background-color: yellow;
        }
        span{
            font-size: 1rem;
        }
    </style>
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 20 + 'px';
    </script>
</head>
<body>
<div class="box">
    <span>你好</span>
</div>
</body>
</html>
