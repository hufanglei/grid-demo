<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            transition: all 1s linear 2s;
            /**
              all 所有属性
              2s 动画时间
              linear 匀速
              2s延迟

              除了 display：none / block 属性
             */
        }
        div:hover{
            height: 600px;
            width: 400px;
            background: yellow;
        }
    </style>
</head>
<body>
     <div></div>
</body>
</html>
