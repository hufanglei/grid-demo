<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单隐藏消失</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background: yellow;
            border: 1px solid grey;
        }
        div ul{
            /*display: none;*/
            height: 0;
            margin-top: 50px;
            transition: all 1s;
            overflow: hidden;
        }

        div:hover ul{
            display: block;
            height: 200px;
        }
    </style>
</head>
<body>
<div>
    我的菜单
    <ul>
        <li>菜单1</li>
        <li>菜单2</li>
        <li>菜单3</li>
        <li>菜单4</li>
        <li>菜单51</li>
    </ul>
</div>
</body>
</html>
